<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet" type="text/css">

</head>
<body>
	<h1>Classic Arcade Frogger Clone</h1>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>

    <div class="wrap">
    <div class="container">
      <div id="game"></div>

      <div id="score-container" class="lead">
        Wins: <span id="score-success">0</span>
        Losses: <span id="score-miss">0</span>
      </div>

      <div id="instructions">
        Use the arrow keys to navigate up to the water.
        Make sure to miss the beetles as you pass the lanes!
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
</body>
</html>
